<!DOCTYPE html><!-- tipo de archivo para el navegador -->
<html lang="en"><!-- idioma de la pagina -->
<head> <!-- cabecera de la pagina: configuracion para el navegador -->
    <meta charset="UTF-8"><!--tipo de codificacion para el navegador  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- responsivo: trata de adaptar la pag web al dispositivo en uso -->
    <title>documento</title><!-- titulo de la pestaÃ±a del navegador -->
  </head>
  <body><!-- cuerpo de la pagina:lo que el usuario puede ver -->
    <!-- elementos semanticos -->  
    <head><!-- contenedor padre de h1 y nav -->
      <h1>
         el header es la cabecera de la pagina
      </h1>
      <nav><!-- contenedor padre de ul -->
        <!-- navegacion de la pagina -->
            <ul><!-- contenedor padre de li --> 
              <!-- ul es una lista sin orden -->
                  <li>
                    home
                  </li>
                  <li>
                    productos
                  </li>
                  <li>
                    sucursales
                  </li>  <!-- contenedor hijos -->
                  <li>
                    contacto 
                  </li>
                  <li>
                    nosotros
                  </li>
            </ul>
            <ol><!-- contenedor padre de li -->
              <!-- ol es una lista ordena -->
              <li>
                home
              </li>
              <li>
                productos
              </li>
              <li>
                sucursales
              </li>  <!-- contenedor hijos -->
              <li>
                contacto 
              </li>
              <li>
                nosotros 
              </li>
            </ol>
            
      </nav>
    </head>

    <main>
      <h2>
        el main es el contenido principal de la pagina 
      </h2>
    </main>

    <footer> 
      <h3>
        el footer es el pie de pagina
      </h3>
    </footer>

</body>
</html>
